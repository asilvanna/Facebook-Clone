<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./imagens/facekelogo.jpg">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
</head>

<body>
    <div class="content">
        <div class="content-info">
            <h1>Facebook</h1>
            <h3>O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida</h3>
        </div>
        <div class="content-login">
            <div class="content-login-box">
                <input type="text" class="inputs" placeholder="Email ou telefone">
                <input type="password" class="inputs" placeholder="Senha">
                <button class="btn btn-enter">Entrar</button>
                <a href="#" class="fogot-passwor">Esqueceu a senha?</a>
                <hr>
                <button class="btn btn-create-account">Criar nova conta</button>
            </div>
            <p><strong>Criar uma página </strong> para uma celebridade, uma marca ou uma emppresa.</p>
        </div>
    </div>

</body>
